<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<style>body {
    background-color: #eee;
}

*[role="form"] {
    max-width: 630px;
    padding: 15px;
    margin: 0 auto;
    background-color: #fff;
    border-radius: 0.3em;
}

*[role="form"] h2 {
    margin-left: 5em;
    margin-bottom: 1em;
}


</style>

</head>
<body>
{{message}}
<div class="container">
            <form class="form-horizontal" role="form">
                <h3><center>Job Post Form</center></h3>
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">Job Title</label>
                    <div class="col-sm-9">
                        <input type="text" id="name" placeholder="Enter Job Title here"  ng-model="job.jobtitle" class="form-control" autofocus>
                      </div>
                </div>
                
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">Job Description</label>
                    <div class="col-sm-9">
                        <textarea placeholder="Enter JobDescription Here.." rows="3" ng-model="job.jobdescription" class="form-control"></textarea>
                       
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Company Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="email"  placeholder="Enter Company name here"  ng-model="job.company" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Job Location</label>
                    <div class="col-sm-9">
                        <input type="text" id="password" placeholder="Enter joblocation here" ng-model="job.joblocation" class="form-control">
                    </div>
                </div>
                
                <div class="form-group">
                     <label for="firstName" class="col-sm-3 control-label">YearsOfExperience</label>
                    <div class="col-sm-9">
                       <input type="text"  id="yearsofexperience" placeholder="Enter years ofexperience" ng-model="job.yrsOfExp" class="form-control">
                      </div>
                </div>
                
                <div class="form-group">
                     <label for="firstName" class="col-sm-3 control-label">Skills Required</label>
                    <div class="col-sm-9">
                       <textarea placeholder="Enter skills Here.." rows="3" ng-model="job.skillsrequired" class="form-control"></textarea>
                      </div>
                </div>
                
                
             
    
                
            <div class="row">
  <div class="col-sm-12">
    <div class="text-center">
      <button class="btn btn-primary" id="singlebutton" ng-click="savejobpost()">Post</button>
    </div>
  </div>
</div>
            </form> <!-- /form -->
        </div> <!-- ./container -->
        {{message}}
</body>
</html>
